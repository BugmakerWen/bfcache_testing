<!DOCTYPE html>
<html>
<head>
    <title>Hash Change Test</title>
</head>
<body>
    <h1>Hash Change Test Page</h1>
    <p>This page will change its URL's hash fragment without a full navigation.</p>
    <button onclick="changeHash()">Change Hash</button>
    <script>
        function changeHash() {
            // Append a new hash fragment to the URL
            window.location.hash = "newSection" + Math.random().toString(36).substring(7);
            console.log("Hash changed to:", window.location.href);
        }
    </script>
</body>
</html>
